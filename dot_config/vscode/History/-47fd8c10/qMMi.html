<!DOCTYPE html>
<html lang="nl"></html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Masala</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .tab-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 12px 24px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .tab-buttons button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }
        .tab-content {
            padding: 25px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .active {
            display: block;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        header img {
            height: 80px;
        }
        header h1 {
            margin: 10px 0 0 0;
        }
</style>
<body>
    <header>
        <img src="../docs/visual/logo-green-square.png" alt="Ticket Masala Logo">
        <h1>Ticket Masala</h1>
    </header>

    <div class="tab-container">
        <div class="tab-buttons">
            <button onclick="showTab('tickets')">Tickets</button>
            <button onclick="showTab('projects')">Projecten</button>
            <button onclick="showTab('cases')">Cases</button>
        </div>

        <div id="tickets" class="tab-content active">
            <h2>Tickets</h2>
            <p>Ticketbeheer inhoud komt hier</p>
        </div>

        <div id="projects" class="tab-content">
            <h2>Projecten</h2>
            <p>Projectbeheer inhoud komt hier</p>
        </div>

        <div id="cases" class="tab-content">
            <h2>Cases</h2>
            <p>Casebeheer inhoud komt hier</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
